<div class="container">
  <h2>Register</h2>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
  <label for="firstname">First Name</label>
  <input type="text" name="firstname" formControlName="firstname" required>
  <br>
  <label for="lastname">Last Name</label>
  <input type="text" name="lastname" formControlName="lastname" required>
  <br>
  <label for="middlename">Middle Name</label>
  <input type="text" name="middlename" formControlName="middlename">
  <br>
  <label for="email">Email</label>
  <input type="email" name="email" formControlName="email" required email>
  <br>
  <button type="submit" [disabled]="!signupForm.valid">Submit</button>
  </form>
  <table class="table table-hover">
    <thead class="thead-inverse">
      <tr>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.firstname}}</td>
        <td>{{item.middlename}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
