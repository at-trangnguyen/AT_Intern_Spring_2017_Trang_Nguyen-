<!DOCTYPE html>
<html>
<head>
	<title>JQUERY</title>
  <style type="text/css">
    .btn {
      margin-left: 20px;
    }
  </style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<body>
	<input type="text" name="js-name" id="js-name" value="">
  <button type="button" name="button" id="js-submit">Submit</button>
  <h3>List Members</h3>
  <ul id="js-member" name="js-member">

  </ul>

  <script>
    $(document).ready(function() {
      $("#js-submit").on('click',function() {
        var $input = $("#js-name").val();
        $("#js-member").append("<li>"+$input+"<button>Delete</button></li>");
        $("button").addClass("btn");      
      });

     
    });
    $(document).ready(function() {
       $(".btn").on('click', function() {
          $(this).parent().remove();
        });
    });
  </script>
</body>
</html>
